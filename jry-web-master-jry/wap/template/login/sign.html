<!--controllerSign.js-->
<div class="wrap login-wrapper newhand-wrapper cp-wrapper " ng-controller='controllerSign1'>
<div class="common-head" ui-sref="main.home"><i></i><p>{{title}}</p></div>
    <div class="container">
        <form class="wap-login1-box" name="userLoginform">
            <div class="input-box">
                <input type="text" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" placeholder="请输入手机号码（建议使用银行预留手机号）"  ng-mouseOut="userNameShowError=true" ng-mouseOver="userNameShowError=fasle" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'') " class="text"  ng-model="userLogin.mobilephone" name="userName" required minlength="11" maxlength="11" autocomplete="off" />
                <!-- 验证 -->
            </div>
            <p class="error-mobile">
                <span ng-show="userLoginform.userName.$valid && userNameShowError" ng-cloak class="error"><font color="red">{{userLoginform.userName | denLuUserNameError:serverErrorCode}}</font></span>
            </p>
            <div class="input-box">
                <input placeholder="请输入密码" type="password" ng-model="userLogin.passWord" class="text" name="passWord" required/>
            </div>

            <div class="wap-login1-changin">
                <div ui-sref="register">注册</div>
                <span ui-sref="resetPwd({forget:true})">忘记密码？</span>
            </div>
        </form>
    </div>
    <div  ng-if="userLoginform.$invalid"  class="sign_box_bottom newhand-btn sign_box_bottom-wgx" style="background:#d2d2d2" >立即登录</div>
    <div  ng-if="!userLoginform.$invalid"  class="sign_box_bottom newhand-btn sign_box_bottom-wgx" ng-click="sbmit(userLoginform)" >立即登录</div>
</div>
