<!--znMessageCtrl.js-->
<!-- 站内信 -->
<div class="newhand-wrapper cp-wrapper " ng-controller="znMessageCtrl" ng-init="onClick(1)">

    <div class="common-head" ng-click="toback()"><i></i><p>{{title}}</p></div>
    
    <div class='wap-body' style="margin-top: 0;" >
        <ul class="nav nav-pills mb1 my-coupon" >
            <li role="presentation" style="width: 33%" ng-class="{0:'',1:'active',2:'',3:''}[active]" ng-click="onClick(1)"><a href="">系统消息</a></li>
            <li role="presentation" style="width: 33%" ng-class="{0:'',1:'',2:'active',3:''}[active]" ng-click="onClick(2)"><a href="">活动消息</a></li>
            <li role="presentation" style="width: 33%" ng-class="{0:'',1:'',2:'',3:'active'}[active]" ng-click="onClick(3)"><a href="">交易消息</a></li>
        </ul>
                <!-- tab 0 -->
        <div class="h5-coupon" >
           <div>
                <div class="content">
                    <div ui-sref="cpDetail({pid:item.id})" class="hl-content"  ng-class="{9: 'disabled',6: 'disabled',8: 'disabled'}[item.status]" ng-repeat="item in cpList" infinite-scroll='getData(item)' infinite-scroll-distance='2'>
                        <div class="hl-hd">
                            <span class="name">{{item.fullName}}<b ng-if="item.accept!=''">{{item.accept}}</b><i></i></span>
                            <span ng-if="item.isHot==1" class="img"></span>
                        </div>
                        <table>
                            <tr>
                                <td width="33%" class="rate">
                                    <span>历史年化</span>
                                    <p>{{item.rate}}%</p>
                                </td>
                                <td width="33%">
                                    <span>期限</span>
                                    <p>{{item.deadline}}天</p>
                                </td>
                                <td>
                                    <!-- <div class="prg-cont rad-prg" id="progress">12</div> -->
                                    <div class="percentage-box-list">
                                        <i class="ng-binding">{{item.pert | setProgress}}%</i>
                                        <div class="percentage">
                                            <span ng-attr-style="width: {{item.pert | setProgress}}%" style="width: 61%"></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr class="info">
                                <td>产品总额{{item.amount | number}}元</td>
                                <td>{{item.leastaAmount}}元起投</td>
                                <td><span ng-if="item.isDouble==1" class="icon icon_double"></span><span ng-if="item.isCash==1" class="icon icon_cash"></span><span class="icon icon_raise" ng-if="item.isInterest==1"></span><span class="icon icon_returncash" ng-if="item.isDeductible==1"></span></td>
                            </tr>
                        </table>
                    </div>  
                </div>
          </div>
        </div>
    </div>
</div>
